<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>springboot-themleaf</title>
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" th:action="@{/userRegister}">
    <img class="mb-4" src="/img/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please register</h1>

    <!--    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>-->
    <p style="color: red" th:text="${pad}" th:if="${not #strings.isEmpty(pad)}"></p>
    <label class="sr-only">Username</label>
    <input type="text" name="username" class="form-control" placeholder="please put in your userName" required=""
           autofocus="">
    <label class="sr-only">Password</label>
    <input type="password" name="password" class="form-control" placeholder="please put in your password" required="">
    <input type="password" name="password2" class="form-control" placeholder="please put in your password again" required="">
    <button class="btn btn-lg btn-primary btn-block" type="submit">register</button>
    <a th:href="@{/toIndex}">already have a count,please longin in!</a>
</form>


</body>

</html>
